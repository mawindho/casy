  7ZIP_PATH: 'C:\Program Files\7-Zip\7z.exe'
  
stages:
  - build
  - deploy
  
build_job:
  stage: build
  only:
    - branches
    - /^(\d+\.)?(\d+\.)?(\d+.)?(\d+)$/
  script:
    - '& "$env:NUGET_PATH" restore OLS.Casy.sln'
    - '& "$env:MSBUILD_PATH" /p:Configuration=Release /clp:ErrorsOnly OLS.Casy.sln'
  artifacts:
    expire_in: 2 days
    paths:
      - '.\BuildOutput\Release\'
      
